<html>
    <head>
        <title>Stack.io stress tests</title>
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />

        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="stack.io.js"></script>
        <script type="text/javascript" src="js/engine.js"></script>
    </head>
    <body>
        <h1>Stack.io stress tests</h1>

        <div id="error" class="alert alert-error" style="display:none"> </div>

        <div id="content">
            <form id="initializer" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="num-workers">Number of workers</label>
                        <div class="controls">
                            <input type="text" style="height:28px" id="num-workers" value="1" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Run</button>
                    </div>
                </fieldset>
            </form>

            <div id="charts"></div>
            <div id="labels">
                Total throughput: <span id="throughput"></span>
            </div>
        </div>
    </body>
</html>
