<!DOCTYPE html>
<html>
    <head>
        <title>stack.io FTW</title>
<!--        <script src="/socket.io/socket.io.js"></script>-->
        <script src="/stack.io/stack.io.js"></script>
    </head>
    <body>
        <p>
        <script>
            window.onload = function () {
                var io = stackio();
                io.call('Test', 'hello')('john', function (response) {
                    document.write('<li>' + response + '</li>');
                });
                io.expose('MyService', {
                    hello: function (reply) {
                        reply('Hello pipo');
                    }
                });
                io.emit('MyService ready');
            };
        </script>
        </p>
    </body>
</html>
