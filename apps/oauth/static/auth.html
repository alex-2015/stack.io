<script type="text/javascript">
    function getURLParameter(name) {
        return decodeURI(
            (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
        );
    }

    var param = getURLParameter("oauth_verifier");

    if(param === "null") {
        param = getURLParameter("code");
    }

    window.opener.postMessage(param, "*");
    window.close();
</script>
